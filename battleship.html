<! doctype html>
<html>
    <head>
        <title>Battleship</title>
        <link rel="styelsheet" type="text/css" href="battleship.css">
        <meta charset="utf-8">

        <style>
            body {
                background-color: black;
            }

            table {
                position: absolute;
                left: 173px;
                top: 98px;
                border-spacing: 0px;
            }

            #grid {
                border: 2px solid teal;
                height: 800px;
                width: 800px;
            }
            
            .grid-cell {
                height: 50px;
                width: 50px;
                padding: 2px;
                border: 1px solid darkgreen;
            }

            .sl {
                border: 2px solid green;
            }

            .sl-id {
                color: lightgreen;
            }

            #messageArea {
                position: absolute;
                top: 0px;
                left: 0px;
                color: rgb(83, 175, 19);
                background-color: darkgreen;
            }

            #message {
                color: teal;
            }
            
            .game-text {
              color: white; 
            }

            .hide {
              display: none; 
            }
        </style>

    </head>
    <body>
        <div id="message-area">
        </div>
        <div id="grid-input">
            <form action="" method="" id="grid-input-form">
              <label for="gridsize">
                  <p style="color:white;">What's the size of the grid you wanna play in?:</p>
              </label>
              <input type="text" id="fname" name="fname"><br><br>
              <input type="submit" value="Submit">
            </form>
        </div>
        <div id="grid-container">
        </div>
        <div class="hide" id="stats-container">
          <h2 class="game-text" >Stats</h2>
          <p class="game-text" id="ships-hit">Ships Hit: <span
          class="game-text data" id="ships-hit-count">0</span></p>
          <p class="game-text" id="total-tries">Total Tries:
          <span class="game-text data" id="total-tries-count">0</span></p>
          <p class="game-text hide" id="accuracy">Accuracy:
          <span class="game-text data" id="accuracy-count"></span>%</p>
        </div>
        <div id="reset">
            <button id="reset-button" style="display:none;">Reset</button>
        </div>
    </body>
    <script src="battleship.js"></script>
</html>
